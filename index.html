<!DOCTYPE html>
<html>
<head>
  <title>Boocha Brew Landing Page</title>

  <style>
    body {
      margin: 0;
    }

    .hero img {
      width: 100%;
      display: block;
    }

    #muteBtn {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 44px;
      height: 44px;
      border-radius: 50%;
      background: rgba(0,0,0,0.7);
      color: white;
      border: none;
      font-size: 20px;
      cursor: pointer;
      z-index: 99999;
    }
  </style>
</head>

<body>

  <div class="hero">
    <img src="Landingpages Boocha Brew 1.png" alt="Boocha Brew">
  </div>

  <audio id="bgMusic" loop>
    <source src="chill-guitar.mp3" type="audio/mpeg">
  </audio>

  <button id="muteBtn">ðŸ”‡</button>

  <script>
    const music = document.getElementById("bgMusic");
    const muteBtn = document.getElementById("muteBtn");

    let isPlaying = false;

    document.body.addEventListener("click", () => {
      if (!isPlaying) {
        music.volume = 0.3;
        music.play();
        muteBtn.textContent = "ðŸ”Š";
        isPlaying = true;
      }
    }, { once: true });

    muteBtn.addEventListener("click", (e) => {
      e.stopPropagation();
      music.muted = !music.muted;
      muteBtn.textContent = music.muted ? "ðŸ”‡" : "ðŸ”Š";
    });
  </script>

</body>
</html>
