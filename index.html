<!DOCTYPE html>
<html>
<head>
  <title>Boocha Brew Landing Page</title>

  <style>
    /* Tombol mute */
    #muteBtn {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 44px;
      height: 44px;
      border-radius: 50%;
      background: rgba(0,0,0,0.6);
      color: white;
      border: none;
      font-size: 20px;
      cursor: pointer;
      z-index: 9999;
    }

    #muteBtn:hover {
      background: rgba(0,0,0,0.8);
    }
  </style>
</head>

<body style="margin:0;">

  <!-- Landing Image -->
  <img src="Landingpages Boocha Brew 1.png" style="width:100%; display:block;">

  <!-- Audio -->
  <audio id="bgMusic" loop>
    <source src="chill-guitar.mp3" type="audio/mpeg">
  </audio>

  <!-- Mute Button -->
  <button id="muteBtn">ðŸ”‡</button>

  <!-- Script -->
  <script>
    const music = document.getElementById("bgMusic");
    const muteBtn = document.getElementById("muteBtn");

    let isPlaying = false;

    // Play music on first user interaction
    document.body.addEventListener("click", () => {
      if (!isPlaying) {
        music.volume = 0.3;
        music.play();
        muteBtn.textContent = "ðŸ”Š";
        isPlaying = true;
      }
    }, { once: true });

    // Toggle mute
    muteBtn.addEventListener("click", (e) => {
      e.stopPropagation(); // biar nggak trigger body click
      music.muted = !music.muted;
      muteBtn.textContent = music.muted ? "ðŸ”‡" : "ðŸ”Š";
    });
  </script>

</body>
</html>
